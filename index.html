<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header"> 
        <h1>Trybewarts</h1>
        <input type="text" placeholder="Email" >
        <input type="password" placeholder="Senha" >
        <button type="submit">Entrar</button>
    </header>
    <div>
      <form action="" method="get">
        <fieldset>
          <div id="label-family">
            <p>Qual a Sua Familia</p>
            <input type="radio" name="family" value="Frontend" />
            <label for="">Familia Frontend</label>
            <input type="radio" name="family" value="Backend" />
            <label for="">Familia Backend</label>
            <input type="radio" name="family" value="FullStack" />
            <label for="">Familia FullStack</label>
          </div>

          <div id="label-content">
            <p>Qual conteúdo você está com mais vontade de aprender?</p>
            <input type="checkbox" />
            <label for="">HoFs</label>
            <input type="checkbox" />
            <label for="">Jest</label>
            <input type="checkbox" />
            <label for="">Promises</label>
            <input type="checkbox" />
            <label for="">React</label>
            <input type="checkbox" />
            <label for="">SQL</label>
            <input type="checkbox" />
            <label for="">Python</label>
          </div>
        </fieldset>
        <div id="label-rate">
          <label for="">Como você avalia a Trybewarts?</label>
          <input type="radio" value="1" name="rate" />
          <label for="">1</label>

          <input type="radio" value="2" name="rate" />
          <label for="">2</label>

          <input type="radio" value="3" name="rate" />
          <label for="">3</label>

          <input type="radio" value="4" name="rate" />
          <label for="">4</label>

          <input type="radio" value="5" name="rate" />
          <label for="">5</label>

          <input type="radio" value="6" name="rate" />
          <label for="">6</label>

          <input type="radio" value="7" name="rate" />
          <label for="">7</label>

          <input type="radio" value="8" name="rate" />
          <label for="">8</label>

          <input type="radio" value="9" name="rate" />
          <label for="">9</label>

          <input type="radio" value="10" name="rate" />
          <label for="">10</label>

        </div>
      </form>
    </div>
  </body>
