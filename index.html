<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet"> 
        <title>Trybewarts</title>
    </head>

  <body>
    <header class="header">
        <img class="trybewarts-header-logo" height="60px" width="60px" src="images/trybewarts-header-logo.svg"> 
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input id="login-email" class="input-login" type="text" name="email" placeholder="  Email">
            <input id="login-senha" class="input-login" type="password" name="password" placeholder="  Senha">
            <button class="botao-login" type="submit">Entrar</button>
        </form>
		</header>
		<div id="tudo" >
			<div>
				<img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
			</div>
		  <main>
		  	<div id="principal-da-main" >
		  	<form id="evaluation-form"> <h2>Formulário de Avaliação</h2>
		  		<div id="form1">
		  			<input id="input-name" class="evaluation-form-itens" type="text" placeholder="Nome">
		  			<input id="input-lastname" class="evaluation-form-itens" type="text" placeholder="Sobrenome"> <br>
		  			<input id="input-email" class="evaluation-form-itens" type="text" placeholder="Email">
		  			<label class="evaluation-form-itens" for="casa" > Casa: </label>
		  			<select class="evaluation-form-itens" id="house">
		  				<option id="gitnoria-house" value = "Gitnória" >Gitnória</option>
		  				<option id="reactpuff-house" value = "Reactpuff" >Reactpuff</option>
		  				<option id="corvinode-house" value = "Corvinode" >Corvinode</option>
		  				<option id="pytherina-house" value = "Pytherina" >Pytherina</option>
		  			</select>
		  		</div>
          <hr width="675px">
          <div>
            <div id="familia-conteudo">
              <div id="labels-family">
                <h3 id="label-family" for="">Qual sua família?</h3>
                <div id="conteudo-familia" >
		  						<span><input class="input-familia" type="radio" name="family" value="Frontend"/>
                	<label for="">Familia Frontend</label></span>
                	<span> <input class="input-familia" type="radio" name="family" value="Backend"/>
                	<label for="">Familia Backend</label></span>
                	<span> <input class="input-familia" type="radio" name="family" value="FullStack"/>
                	<label for="">Familia FullStack</label></span>
		  					</div>	
              </div>
              <div id="labels-content">
                <h3 id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</h3>
		  					<div id="conteudo-conteudo" >
                	<input class="input-familia" type="checkbox" value="HoFs" />
                	<label for="">HoFs</label>
                	<input class="input-familia" type="checkbox" value="Jest" />
                	<label for="">Jest</label>
                	<input class="input-familia" type="checkbox" value="Promises"/>
                	<label for="">Promises</label>
                	<input class="input-familia" type="checkbox" value="React"/>
                	<label for="">React</label>
                	<input class="input-familia" type="checkbox" value="SQL"/>
                	<label for="">SQL</label>
                	<input class="input-familia" type="checkbox" value="Python"/>
                	<label for="">Python</label>
		  					</div>
              </div>
            </div><hr width="675px">
            <br>
              <div id="conjunto">
                <div id="label-rate">
                  <h3>Como você avalia a Trybewarts? </h3>
                  <input type="radio" value="1" name="rate" />
                  <label for="">1</label>
                  <input type="radio" value="2" name="rate" />
                  <label for="">2</label>
                  <input type="radio" value="3" name="rate" />
                  <label for="">3</label>
                  <input type="radio" value="4" name="rate" />
                  <label for="">4</label>
                  <input type="radio" value="5" name="rate" />
                  <label for="">5</label>
                  <input type="radio" value="6" name="rate" />
                  <label for="">6</label>
                  <input type="radio" value="7" name="rate" />
                  <label for="">7</label>
                  <input type="radio" value="8" name="rate" />
                  <label for="">8</label>
                  <input type="radio" value="9" name="rate" />
                  <label for="">9</label>
                  <input type="radio" value="10" name="rate" />
                  <label for="">10</label>
                </div><hr width="675px">
                <br>
                <div class="texto-final">
                  <h3 for="textarea" class="textarea">Deixe seu comentário:</h3>
                  <textarea name="" id="textarea" cols="80" rows="10" maxlength="500"></textarea>
                </div>
                <div id="concordancia" >
                  <h3 id="label-infos" for="">Você concorda com o uso das informações acima?</h3>
                  <input id="agreement" type="checkbox">
                </div>
              	<button id="submit-btn" type="submit" disabled >Enviar</button>
          		</div>
          	</div>
          </div>
		  	</form>	
		  </main>
	  </div>		
		<footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
		<script type="text/javascript" src="script.js"></script>
  </body>
</html>
